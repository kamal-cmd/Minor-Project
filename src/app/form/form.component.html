<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="mai">
            <div class="row"> 
                <img src="../../assets/images/f.jpg" class="im">
              </div>
            </div> 
            <div class="form">
               
                  <form>
                      <!-- <div class="form-row"> -->
                         <h5 class="f offset-lg-0">Enter Your Details Here!</h5>
                          <div class="form-group col-lg-8 col-md-12 col-sm-12">
                            <label for="inputEmail4">Email</label>
                            <input type="email" name="email" [(ngModel)]="email" class="form-control" id="inputEmail4" placeholder="">
                          </div>
                          <div class="form-group col-md-8">
                            <label for="inputfirstname">First Name</label>
                            <input type="string" name="firstname" [(ngModel)]="firstname" class="form-control" id="inputfirstname" placeholder="">
                          </div>
                        <!-- </div> -->
                        <div class="form-group col-md-8">
                          <label for="inputAddress">Last Name</label>
                          <input type="string" name="lastname" [(ngModel)]="lastname" class="form-control" id="inputlastname" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputAddress2">Phone No.</label>
                          <input type="number" name="phoneno" [(ngModel)]="phoneno" class="form-control" id="inputphoneno" placeholder="">
                        </div>
                        
                        
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary"(click)="addData()">Submit</button>
                      </form>
               
                
              </div>
              
    </div>
  </div>
  </div>
